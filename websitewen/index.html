<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Balance Inquiry</title>
</head>
<body>
    <h1>Bank Account Balance Inquiry</h1>
    <form id="balanceForm">
        <label for="bankAccount">Bank Account Number:</label>
        <input type="text" id="bankAccount" name="bankAccount" required><br><br>
        <label for="pinCode">PIN Code:</label>
        <input type="text" id="pinCode" name="pinCode" required><br><br>
        <button type="submit">Check Balance</button>
    </form>

    <div id="balanceResult"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const form = document.getElementById('balanceForm');
        const balanceResult = document.getElementById('balanceResult');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const bankAccount = document.getElementById('bankAccount').value;
            const pinCode = document.getElementById('pinCode').value;

            const response = await fetch(`http://145.24.223.51:8001/api/balance/${bankAccount}/${pinCode}`);
            const data = await response.json();

            balanceResult.innerText = `Balance: ${data.balance}`;
        });
        
    </script>
</body>
</html>
